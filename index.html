<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <nav class="navbar">
        <h1>Mental Wellness Hub</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="jokes.html">Jokes</a>
            <a href="games.html">Games</a>
            <button id="theme-toggle" aria-label="Toggle theme">☀️</button>
            <button id="back-to-top" aria-label="Back to Top">⬆️</button>
        </div>
    </nav>

    <div class="container">
        <!-- Mood Journal -->
        <section class="mood-journal">
            <h2>Mood Journal</h2>
            <div class="emoji-selector">
                <span class="emoji" data-mood="happy" title="Happy">😊</span>
                <span class="emoji" data-mood="calm" title="Calm">😌</span>
                <span class="emoji" data-mood="sad" title="Sad">😢</span>
                <span class="emoji" data-mood="angry" title="Angry">😡</span>
            </div>
            <textarea id="journal-entry" placeholder="How are you feeling today, dost?"></textarea>
            <button id="save-mood">Save Kar De Yaar</button>
            <div id="calendar-heatmap"></div>
        </section>

        <!-- Breathing Exercise -->
        <section class="breathing">
            <h2>Guided Breathing</h2>
            <div id="breathing-circle"></div>
            <div id="breath-counter">Breaths: 0</div>
            <div class="controls">
                <button data-time="5">5 Min Chill</button>
                <button data-time="10">10 Min Peace</button>
                <button id="music-toggle">🎵 Dhinchak Music</button>
            </div>
        </section>

        <!-- Coping Recommendations -->
        <section class="recommendations">
            <h2>Mast Coping Tips</h2>
            <div class="rec-slider" id="rec-slider"></div>
        </section>

        <!-- Stress Test -->
        <section class="stress-test">
            <h2>Stress Ka Test</h2>
            <form id="stress-form">
                <div class="question" data-step="1">
                    <p>Kitna stress mein hai tu?</p>
                    <label><input type="radio" name="q1" value="1"> Thoda Sa</label>
                    <label><input type="radio" name="q1" value="3"> Normal</label>
                    <label><input type="radio" name="q1" value="5"> Bahut Zyada</label>
                </div>
                <div class="question" data-step="2" style="display: none;">
                    <p>Neend kaisi aati hai?</p>
                    <label><input type="radio" name="q2" value="1"> Mast</label>
                    <label><input type="radio" name="q2" value="3"> Theek-Thaak</label>
                    <label><input type="radio" name="q2" value="5"> Bilkul Nahi</label>
                </div>
                <button type="button" id="next-question">Aage Badh</button>
            </form>
            <div id="stress-result"></div>
        </section>

        <!-- Progress Dashboard -->
        <section class="dashboard">
            <h2>Tera Progress</h2>
            <canvas id="progress-chart" width="400" height="200"></canvas>
        </section>

        <!-- Daily Affirmation -->
        <section class="affirmation">
            <h2>Aaj Ka Motivation</h2>
            <p id="affirmation-text"></p>
        </section>
    </div>

    <footer class="footer">
        <p>© 2025 Mental Wellness Hub | Made with ❤️ by [Your Team Name]</p>
        <div class="social-links">
            <a href="#" aria-label="Twitter">🐦</a>
            <a href="#" aria-label="GitHub">💻</a>
            <a href="#" aria-label="Contact">✉️</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
